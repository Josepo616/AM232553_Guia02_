<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ordenación por Burbuja</title>
</head>
<body>
    <h1>Ordenación por Burbuja</h1>
    <label for="inputValues">Ingrese valores separados por comas:</label>
    <input type="text" id="inputValues">
    <br>
    <label for="orderType">Seleccione el tipo de orden:</label>
    <select id="orderType">
    <option value="asc">Ascendente</option>
    <option value="desc">Descendente</option>
    </select>
    <br>
    <button id="sortButton">Ordenar</button>
    <div id="originalList"></div>
    <div id="sortedList"></div>

    <script src="index.js"></script>
</body>
</html>
